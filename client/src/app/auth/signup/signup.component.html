<form class="example-form" [formGroup]="signupForm" (ngSubmit)="register()">
    <h2 class="example-form-title">Register</h2>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
            First Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" formControlName="lastName" required>
        <mat-error *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
            Last Name is required
        </mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="accountPassword" required>
        <mat-error *ngIf="signupForm.get('accountPassword')?.invalid && signupForm.get('accountPassword')?.touched">
            Password is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="User Address" formControlName="userAddress" required>
        <mat-error *ngIf="signupForm.get('userAddress')?.invalid && signupForm.get('userAddress')?.touched">
            User Address is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Phone Number" formControlName="phoneNumber" required>
        <mat-error *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
            Phone Number
        </mat-error>
    </mat-form-field>

    <div class="foot">
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
        <button mat-button color="primary" routerLink="/login">Already registered? Login</button>
    </div>
</form>
