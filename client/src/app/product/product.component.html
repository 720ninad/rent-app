<div class="main-container" *ngIf="productsList && productsList.length">
  <div class="product-card" *ngFor="let product of productsList">
    <div class="product-image"></div>
    <div class="product-details">
      <h3 class="product-name">{{ product.productName }}</h3>
      <p class="product-price">Price: {{ product.price }}</p>
      <div class="rating">
        <div class="start-wrap">
          <div class="star" [style.background-color]="getStarColor(3.5, 1)"></div>
          <div class="star" [style.background-color]="getStarColor(3.5, 2)"></div>
          <div class="star" [style.background-color]="getStarColor(3.5, 3)"></div>
          <div class="star" [style.background-color]="getStarColor(3.5, 4)"></div>
          <div class="star" [style.background-color]="getStarColor(3.5, 5)"></div>
        </div>
      </div>
      <p class="product-review">123 reviews</p>
      <div class="buttons">
        <button mat-raised-button color="primary" class="buy-btn">BUY NOW</button>
        <button mat-raised-button color="primary" class="add-to-cart-btn">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
